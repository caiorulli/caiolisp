name:                caiolisp
version:             0.0.1
github:              "caiorulli/caiolisp"
license:             GPL-3.0-or-later
author:              "Caio Rulli Thomaz"
maintainer:          "caio@crthomaz.com.br"
copyright:           "2021 Caio Rulli Thomaz"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/caiorulli/caiolisp#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl

library:
  source-dirs: src

executables:
  caiolisp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - caiolisp

tests:
  caiolisp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - caiolisp
